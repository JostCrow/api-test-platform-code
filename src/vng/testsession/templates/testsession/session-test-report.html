{% extends 'master.html' %}
{% load i18n %}

{% block title %}{% trans "Session Report" %}{% endblock%}

{% block content %}


<article class="article">
    <div class="article__section">
        <h1>{% trans "Session test report" %}</h1>
        <input type="button" class="button button--primary" value="Back to the details" onclick="location.href = '{% url 'testsession:sessions' api_id %}';">
        <input type="button" class="button button--primary" value="View PDF" onclick="location.href = '{% url 'testsession:session-test_report-pdf' session.uuid object.id %}';">
        {{ object.display_test_result |safe }}
    </div>
</article>
{% endblock %}
