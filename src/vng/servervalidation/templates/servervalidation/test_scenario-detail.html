{% extends 'master.html' %}
{% load sniplates %}


{% block title %}Test Scenario{% endblock %}


{% block content %}
<div id="ui-view">
    <div class="row">
        <div class="col-sm-8 offset-sm-2">
            <form class="" method="post">{% csrf_token %}
                <div class="card">
                <div class="card-header">
                        Test Scenario {{ object.name }}
                    </div>
                    <div class="card-body">
                        <p class="card-text">
                            {{ object.description|safe }}
                        </p>
                    </div>
                </div>
            </form>
        </div>
    </div>
    {% endblock %}
